<h1>Counter App</h1>
<button class="btn" name="btn-name" (click)="handleEvent($event)"> Click Me</button>

<div (mouseenter)="handleEvent($event)" style="background: green; height: 100px; width: 100px;"> </div>
<div (mouseleave)="handleEvent($event)" style="background: blue; height: 100px; width: 100px;"></div>
<input (focus)="handleEvent($event)" (input)="handleEvent($event)" type="text" name="username">
