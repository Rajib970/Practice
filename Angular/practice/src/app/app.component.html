<h2> Else If | Control Flow</h2>

<button (click)="handleColor(1)">Red</button>
<button (click)="handleColor(2)">Blue</button>
<button (click)="handleColor(3)">Yellow</button>
<button (click)="handleColor(0)">Black</button>
<input type="text" (input)="handleInput($event)" placeholder="Enter Color Number">

@if(color == 1){
<div style=" height: 50px; width:100px; background-color: red; margin: 2px;;"></div>
}@else if(color == 2){
<div style="height: 50px; width:100px; background-color: blue;"></div>
}@else if(color == 3){
<div style="height: 50px; width:100px; background-color: yellow;"></div>
}@else{
<div style="height: 50px; width:100px; background-color: black;"></div>
}
