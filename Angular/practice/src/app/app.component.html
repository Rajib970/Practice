<h1>User Is: {{displayName}}</h1>

<input type="text" value="{{name}}" (input)="getName($event)" placeholder="Enter Your Name" />
<br><br>
<button (click)="showName()"> Get Data</button>
<button (click)="nameSet()"> Set Data</button>

<hr>

<h1>Email: {{email}}</h1>
<input type="text" value="{{email}}" placeholder="Enter Email" #emailfield>
<button (click)="getEmail(emailfield.value)">Get Email</button>
<button (click)="setEmail()">Set Email</button>
